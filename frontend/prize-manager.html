<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize Manager - Dynamic Item List</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .section h3 {
            margin-bottom: 1.5rem;
            color: #00d4ff;
            font-size: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
        }

        .btn-warning:hover {
            box-shadow: 0 5px 15px rgba(254, 202, 87, 0.4);
        }

        .prize-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .prize-table th,
        .prize-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .prize-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            color: #00d4ff;
        }

        .prize-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .category-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .category-ultra-rare {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
        }

        .category-rare {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
        }

        .category-common {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }

        .availability-dates {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .actions .btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            margin: 0;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 600;
        }

        .message.success {
            background: rgba(78, 205, 196, 0.2);
            border-left: 4px solid #4ecdc4;
            color: #4ecdc4;
        }

        .message.error {
            background: rgba(255, 107, 107, 0.2);
            border-left: 4px solid #ff6b6b;
            color: #ff6b6b;
        }

        .message.info {
            background: rgba(0, 212, 255, 0.2);
            border-left: 4px solid #00d4ff;
            color: #00d4ff;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .prize-table {
                font-size: 0.9rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .actions .btn {
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Prize Manager</h1>
            <p class="subtitle">Dynamic Item List Management</p>
        </div>
        
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="index.html" style="color: #00d4ff; text-decoration: none; margin: 0 1rem;">Main Contest</a>
            <a href="admin.html" style="color: #00d4ff; text-decoration: none; margin: 0 1rem;">Admin Panel</a>
            <a href="db-manager.html" style="color: #00d4ff; text-decoration: none; margin: 0 1rem;">Database Manager</a>
            <a href="prize-manager.html" style="color: #ff6b6b; text-decoration: none; margin: 0 1rem;">Prize Manager</a>
        </div>

        <!-- Add/Edit Prize Form -->
        <div class="section">
            <h3 id="formTitle">Add New Prize</h3>
            <form id="prizeForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="itemName">Item Name *</label>
                        <input type="text" id="itemName" name="itemName" placeholder="e.g., Smart TV, Power Bank + Neckband" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category *</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="ultra_rare">Ultra Rare (Limited dates, 1-2 per date)</option>
                            <option value="rare">Rare (Limited dates, 2-5 per date)</option>
                            <option value="common">Common (Always available, 5-15 per date)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="availabilityDates">Availability Dates *</label>
                        <input type="text" id="availabilityDates" name="availabilityDates" 
                               placeholder="2025-09-22, 2025-10-02, 2025-10-15 OR * for always available" required>
                        <small style="color: rgba(255,255,255,0.6);">Comma-separated dates (YYYY-MM-DD) or "*" for always available</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">Quantity per Date *</label>
                        <input type="number" id="quantity" name="quantity" min="1" placeholder="e.g., 1, 5, 10" required onchange="updateCategorySuggestion()">
                        <div id="categorySuggestion" style="margin-top: 0.5rem; font-size: 0.9rem; color: rgba(255,255,255,0.7);"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="emoji">Emoji</label>
                        <input type="text" id="emoji" name="emoji" placeholder="🎁" maxlength="2">
                    </div>
                    
                    <div class="form-group">
                        <label for="weight">Weight (Probability)</label>
                        <input type="number" id="weight" name="weight" min="1" max="100" value="10" placeholder="10" disabled>
                        <small style="color: rgba(255,255,255,0.6);">Weight is automatically set by category (Ultra Rare: 5, Rare: 25, Common: 70)</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <textarea id="description" name="description" rows="3" placeholder="Prize description..."></textarea>
                </div>
                
                <div>
                    <button type="submit" class="btn btn-success" id="submitBtn">Add Prize</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" onclick="cancelEdit()" style="display: none;">Cancel</button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset Form</button>
                    <button type="button" class="btn" onclick="restoreDefaultPrizes()" style="background: #ff6b6b; color: white; margin-left: 1rem;">🔄 Restore Defaults</button>
                </div>
            </form>
            
            <div id="formMessage"></div>
        </div>

        <!-- Prize List -->
        <div class="section">
            <h3>Current Prize List</h3>
            <div style="margin-bottom: 1rem;">
                <button class="btn btn-success" onclick="updateDatabase()">Update Database</button>
                <button class="btn" onclick="loadPrizes()">Refresh List</button>
                <button class="btn btn-warning" onclick="exportPrizes()">Export Data</button>
            </div>
            
            <div id="prizeListMessage"></div>
            <div id="prizeListContainer">
                <div class="loading">Loading prizes...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let prizes = [];
        let editingPrizeId = null;

        // Load prizes on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadPrizes();
        });

        // Form submission
        document.getElementById('prizeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await savePrize();
        });

        async function loadPrizes() {
            try {
                showMessage('prizeListMessage', 'Loading prizes...', 'info');
                
                const response = await fetch(`${API_BASE}/prizes/all`);
                const data = await response.json();
                
                if (data.success) {
                    prizes = data.prizes;
                    renderPrizeTable();
                    showMessage('prizeListMessage', `Loaded ${prizes.length} prizes successfully`, 'success');
                } else {
                    throw new Error(data.error || 'Failed to load prizes');
                }
            } catch (error) {
                console.error('Failed to load prizes:', error);
                showMessage('prizeListMessage', 'Failed to load prizes: ' + error.message, 'error');
                document.getElementById('prizeListContainer').innerHTML = '<div class="loading">Failed to load prizes</div>';
            }
        }

        function renderPrizeTable() {
            const container = document.getElementById('prizeListContainer');
            
            if (prizes.length === 0) {
                container.innerHTML = '<div class="loading">No prizes found. Add some prizes to get started!</div>';
                return;
            }

            const table = `
                <table class="prize-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Item Name</th>
                            <th>Category</th>
                            <th>Availability Dates</th>
                            <th>Quantity</th>
                            <th>Weight</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${prizes.map(prize => `
                            <tr>
                                <td>${prize.id}</td>
                                <td>
                                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                                        <span style="font-size: 1.2rem;">${prize.emoji || '🎁'}</span>
                                        <span>${prize.name}</span>
                                    </div>
                                </td>
                                <td>
                                    <span class="category-badge category-${prize.category.toLowerCase().replace(/\s+/g, '-')}">${prize.category}</span>
                                </td>
                                <td>
                                    <div class="availability-dates">
                                        ${formatAvailabilityDates(prize.availability_dates)}
                                    </div>
                                </td>
                                <td>${prize.quantity_per_date}</td>
                                <td>${prize.weight}</td>
                                <td>
                                    <div class="actions">
                                        <button class="btn" onclick="editPrize(${prize.id})">Edit</button>
                                        <button class="btn btn-danger" onclick="deletePrize(${prize.id})">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        function formatAvailabilityDates(dates) {
            if (!dates || dates.length === 0) return 'No dates';
            
            if (dates.length === 1 && dates[0] === '*') {
                return '<span style="color: #4ecdc4; font-weight: bold;">Always Available</span>';
            }
            
            if (dates.length <= 3) {
                return dates.join(', ');
            } else {
                return dates.slice(0, 3).join(', ') + ` +${dates.length - 3} more`;
            }
        }

        async function savePrize() {
            const formData = new FormData(document.getElementById('prizeForm'));
            const availabilityInput = formData.get('availabilityDates').trim();
            
            let availability_dates;
            if (availabilityInput === '*') {
                // Always available - use special marker
                availability_dates = ['*'];
            } else {
                availability_dates = availabilityInput.split(',').map(d => d.trim()).filter(d => d);
            }
            
            const prizeData = {
                name: formData.get('itemName'),
                category: formData.get('category'),
                availability_dates: availability_dates,
                quantity_per_date: parseInt(formData.get('quantity')),
                emoji: formData.get('emoji') || '🎁',
                description: formData.get('description') || ''
            };

            // Validation
            if (!prizeData.name || !prizeData.category || prizeData.availability_dates.length === 0) {
                showMessage('formMessage', 'Please fill all required fields', 'error');
                return;
            }

            // Auto-adjust category based on quantity and availability
            let suggestedCategory = prizeData.category;
            let categoryChanged = false;
            
            if (prizeData.availability_dates[0] === '*') {
                // Always available items should be Common
                if (prizeData.category !== 'common') {
                    suggestedCategory = 'common';
                    categoryChanged = true;
                }
            } else {
                // Limited availability - categorize by quantity
                if (prizeData.quantity_per_date <= 2) {
                    suggestedCategory = 'ultra_rare';
                    if (prizeData.category !== 'ultra_rare') categoryChanged = true;
                } else if (prizeData.quantity_per_date <= 5) {
                    suggestedCategory = 'rare';
                    if (prizeData.category !== 'rare') categoryChanged = true;
                } else {
                    // High quantity with limited dates - still common
                    suggestedCategory = 'common';
                    if (prizeData.category !== 'common') categoryChanged = true;
                }
            }
            
            // Auto-adjust category if needed
            if (categoryChanged) {
                prizeData.category = suggestedCategory;
                const categoryNames = {
                    'ultra_rare': 'Ultra Rare',
                    'rare': 'Rare', 
                    'common': 'Common'
                };
                showMessage('formMessage', 
                    `Category automatically adjusted to "${categoryNames[suggestedCategory]}" based on quantity (${prizeData.quantity_per_date}) and availability.`, 
                    'info');
                
                // Update the form dropdown
                document.getElementById('category').value = suggestedCategory;
            }
            
            // Business logic validation (now with auto-adjusted category)
            if (prizeData.category === 'ultra_rare') {
                if (prizeData.availability_dates[0] === '*') {
                    showMessage('formMessage', 'Ultra Rare items cannot be always available. Please specify limited dates.', 'error');
                    return;
                }
                if (prizeData.quantity_per_date > 2) {
                    showMessage('formMessage', 'Ultra Rare items should have maximum 2 items per date.', 'error');
                    return;
                }
            }
            
            if (prizeData.category === 'rare') {
                if (prizeData.availability_dates[0] === '*') {
                    showMessage('formMessage', 'Rare items cannot be always available. Please specify limited dates.', 'error');
                    return;
                }
                if (prizeData.quantity_per_date > 5) {
                    showMessage('formMessage', 'Rare items should have maximum 5 items per date.', 'error');
                    return;
                }
            }

            // Validate dates (skip validation for "*")
            if (prizeData.availability_dates[0] !== '*') {
                const invalidDates = prizeData.availability_dates.filter(date => {
                    return !/^\d{4}-\d{2}-\d{2}$/.test(date) || isNaN(Date.parse(date));
                });

                if (invalidDates.length > 0) {
                    showMessage('formMessage', `Invalid date format: ${invalidDates.join(', ')}. Use YYYY-MM-DD format or "*" for always available.`, 'error');
                    return;
                }
            }

            try {
                if (editingPrizeId) {
                    // Update existing prize
                    const existingIndex = prizes.findIndex(p => p.id === editingPrizeId);
                    if (existingIndex !== -1) {
                        prizes[existingIndex] = { ...prizes[existingIndex], ...prizeData };
                        showMessage('formMessage', 'Prize updated successfully! Click "Update Database" to save changes.', 'success');
                    }
                } else {
                    // Add new prize
                    const newId = Math.max(...prizes.map(p => p.id), 0) + 1;
                    prizes.push({ id: newId, ...prizeData });
                    showMessage('formMessage', 'Prize added successfully! Click "Update Database" to save changes.', 'success');
                }

                renderPrizeTable();
                resetForm();
            } catch (error) {
                showMessage('formMessage', 'Failed to save prize: ' + error.message, 'error');
            }
        }

        function editPrize(id) {
            const prize = prizes.find(p => p.id === id);
            if (!prize) return;

            editingPrizeId = id;
            
            // Fill form with prize data
            document.getElementById('itemName').value = prize.name;
            document.getElementById('category').value = prize.category;
            document.getElementById('availabilityDates').value = prize.availability_dates.join(', ');
            document.getElementById('quantity').value = prize.quantity_per_date;
            document.getElementById('emoji').value = prize.emoji || '';
            document.getElementById('description').value = prize.description || '';
            
            // Update weight display (read-only)
            const weightsByCategory = { 'ultra_rare': 5, 'rare': 25, 'common': 70 };
            document.getElementById('weight').value = weightsByCategory[prize.category] || 10;

            // Update form UI
            document.getElementById('formTitle').textContent = 'Edit Prize';
            document.getElementById('submitBtn').textContent = 'Update Prize';
            document.getElementById('cancelBtn').style.display = 'inline-block';

            // Scroll to form
            document.getElementById('prizeForm').scrollIntoView({ behavior: 'smooth' });
        }

        function deletePrize(id) {
            if (!confirm('Are you sure you want to delete this prize?')) return;

            prizes = prizes.filter(p => p.id !== id);
            renderPrizeTable();
            showMessage('prizeListMessage', 'Prize deleted successfully! Click "Update Database" to save changes.', 'success');
        }

        function resetForm() {
            document.getElementById('prizeForm').reset();
            document.getElementById('weight').value = '70'; // Default to common weight
            document.getElementById('categorySuggestion').innerHTML = '';
            cancelEdit();
        }

        function cancelEdit() {
            editingPrizeId = null;
            document.getElementById('formTitle').textContent = 'Add New Prize';
            document.getElementById('submitBtn').textContent = 'Add Prize';
            document.getElementById('cancelBtn').style.display = 'none';
            clearMessage('formMessage');
        }

        async function updateDatabase() {
            if (!confirm('This will update the database with all current changes. Continue?')) return;

            try {
                showMessage('prizeListMessage', 'Updating database...', 'info');

                console.log('Sending prizes to backend:', prizes);

                const response = await fetch(`${API_BASE}/admin/prizes/bulk-update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prizes: prizes })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (data.success) {
                    showMessage('prizeListMessage', 'Database updated successfully!', 'success');
                    await loadPrizes(); // Refresh from database
                } else {
                    throw new Error(data.error || 'Failed to update database');
                }
            } catch (error) {
                console.error('Failed to update database:', error);
                showMessage('prizeListMessage', 'Failed to update database: ' + error.message, 'error');
            }
        }

        function exportPrizes() {
            const dataStr = JSON.stringify(prizes, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `prizes-export-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            showMessage('prizeListMessage', 'Prize data exported successfully!', 'success');
        }

        function showMessage(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => clearMessage(containerId), 5000);
            }
        }

        function clearMessage(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }

        function updateCategorySuggestion() {
            const quantity = parseInt(document.getElementById('quantity').value) || 0;
            const availabilityDates = document.getElementById('availabilityDates').value.trim();
            const suggestionDiv = document.getElementById('categorySuggestion');
            
            if (quantity === 0) {
                suggestionDiv.innerHTML = '';
                return;
            }
            
            let suggestedCategory = '';
            let suggestedCategoryKey = '';
            let explanation = '';
            
            if (availabilityDates === '*') {
                suggestedCategory = 'Common';
                suggestedCategoryKey = 'common';
                explanation = 'Always available items are automatically Common';
            } else {
                if (quantity <= 2) {
                    suggestedCategory = 'Ultra Rare';
                    suggestedCategoryKey = 'ultra_rare';
                    explanation = `Quantity ≤2 with limited dates → Ultra Rare`;
                } else if (quantity <= 5) {
                    suggestedCategory = 'Rare';
                    suggestedCategoryKey = 'rare';
                    explanation = `Quantity 3-5 with limited dates → Rare`;
                } else {
                    suggestedCategory = 'Common';
                    suggestedCategoryKey = 'common';
                    explanation = `Quantity >5 → Common`;
                }
            }
            
            // Update weight display
            const weightsByCategory = { 'ultra_rare': 5, 'rare': 25, 'common': 70 };
            document.getElementById('weight').value = weightsByCategory[suggestedCategoryKey] || 10;
            
            suggestionDiv.innerHTML = `💡 Suggested: <strong style="color: #4ecdc4;">${suggestedCategory}</strong> (${explanation}) - Weight: ${weightsByCategory[suggestedCategoryKey]}`;
        }

        async function restoreDefaultPrizes() {
            if (!confirm('⚠️ This will restore all default prizes and may overwrite your changes. Are you sure?')) {
                return;
            }
            
            try {
                showMessage('prizeListMessage', 'Restoring default prizes...', 'info');
                
                const response = await fetch('/api/debug/restore-default-prizes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('prizeListMessage', '✅ Default prizes restored successfully! Refreshing list...', 'success');
                    await loadPrizes(); // Reload the prize list
                } else {
                    showMessage('prizeListMessage', `❌ Failed to restore: ${result.error}`, 'error');
                }
            } catch (error) {
                showMessage('prizeListMessage', `❌ Error: ${error.message}`, 'error');
            }
        }

        // Add event listeners for real-time updates
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('availabilityDates').addEventListener('input', updateCategorySuggestion);
            document.getElementById('quantity').addEventListener('input', updateCategorySuggestion);
        });
    </script>
</body>
</html>
