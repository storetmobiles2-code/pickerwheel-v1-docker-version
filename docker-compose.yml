services:
  pickerwheel:
    build: .
    ports:
      - "8080:9080"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./assets:/app/assets
      - ./itemlist_dates.txt:/app/itemlist_dates.txt
    restart: unless-stopped
    # Standard bridge network mode for better compatibility
    # network_mode: "host"  # Commented out as it doesn't work well on macOS
